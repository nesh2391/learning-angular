<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
    <mat-card-header>
      <mat-card-title><h3>{{dish.name}}</h3></mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt="Photo of a Shiba Inu" style="height:200px;width:50%;">
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h3>Comments</h3>
      <mat-list  >
        <mat-list-item *ngFor="let comment of dish.comments">
          <p style=" margin: 0px;padding: 0px;">{{comment.comment}}</p>
          <p style=" margin: 0px;padding: 0px;">{{comment.rating}} Star</p>
          <p style=" margin: 0px;padding: 0px;">... {{comment.author}}, {{comment.date}}</p>
          <br>
        </mat-list-item>
      </mat-list>
  </div>

</div>
