<mat-toolbar mat-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<p>{{ user | json }}</p>
<form novalidate (ngSubmit)="onSubmit()" #loginForm="ngForm" class="example-form">
  <mat-dialog-content>
    <p>
      <mat-form-field dividerColor="{{username.invalid && !username.pristine ? 'warn' : 'primary'}}" class="example-full-width">
        <p>Username:
          <input matInput type="text"  [(ngModel)]="user.username" #username="ngModel" name="username" required>
        </p>
        <mat-hint>
            <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">username is required</span>
            </span>
          </mat-hint>
      </mat-form-field>
      <mat-form-field dividerColor="{{password.invalid && !password.pristine ? 'warn' : 'primary'}}" class="example-full-width">
        <p> Password:
          <input matInput type="password"  [(ngModel)]="user.password" #password="ngModel" name="password" required>
        </p>
        <mat-hint>
            <span [hidden]="password.pristine">
            <span [hidden]="!password.errors?.required">password is required</span>
            </span>
          </mat-hint>
      </mat-form-field>
    </p>
    <mat-radio-group>
      <mat-radio-button value="1">Remember Me</mat-radio-button>
    </mat-radio-group>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [disabled]="loginForm.form.invalid" mat-button class="background-primary">Login</button>
  </mat-dialog-actions>
</form>
